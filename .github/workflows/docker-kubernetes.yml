name: Docker Build and Push, Kubernetes deploy

on:
  push:
    branches:
    - master

env:
  AZURE_AKS_CLUSTER: toolsakscluster
  AKS_RESOURCE_GROUP: azure-automation-rg
  ACR_RESOURCE_URI: azuretoolsacr.azurecr.io
  
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      uses: docker/login-action@v1.6.0
      with:
       registry: ${{ secrets.ACR_URL }}
       username: ${{ secrets.ACR_USER }}
       password: ${{ secrets.ACR_PASSWORD }}
       
    - name: ðŸ“ƒ Set AKS context
      uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ env.AZURE_AKS_CLUSTER }}
        resource-group: ${{ env.AKS_RESOURCE_GROUP }}
     
    - name: Build the Docker image
      run: 
          docker build --tag ${{ secrets.ACR_URL }}/frontenddevops:${{ github.sha }} .
          docker push ${{ secrets.ACR_URL }}/frontenddevops:${{ github.sha }}
          kubectl apply -f tye.yaml
